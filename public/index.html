<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <head>
          <title>Frequency of Letters</title> 
          <link rel="stylesheet" href="./styles/index.css" type="text/css" media="all">
        </head>
    </head>
    <body>
        <div>
            <div class="context">
                <div>
                    <h1 class="heading"> Frequency of Letters </h1>
                    <p> 
                        Intergrated chart to frequency analysed letters within a document file.
                        Select a file from your computer and visualize the frequency of occurrence on 
                        any alphabetical letter within its context. 
                    </p>
                </div>
                <div>
                    <input class="input" type="file" id="fileInput">
                    <small class="smallText">Supported file types includes .docx, .rtf, .pdf</small>
                </div>
                <div class="progress">
                    <div class="bar">
                        <p class="label"></p>
                    </div>
                </div>
            </div>
            <div class="chart"></div>
            <div class="subContent">
                <select name="type" id="chartType">
                  <option value="line">Line Chart</option>
                  <option value="bar">Bar Chart</option>
                  <option value="bubble">Bubble Chart</option>
                </select>
                <div class="stats">
                    <ul class="statsParent"></ul>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.6.347/build/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.14/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rtf.js@3.0.3/dist/RTFJS.bundle.min.js"></script>
    <script type="text/javascript" src="./logic/program.js" ></script> 
</html>
